<!doctype html>
<html lang="en">
<head>
<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover' name='viewport' />
<meta name="robots" content="noindex">
<style>
#scrollable1 {
    overflow-y: scroll;
    overflow-x: hidden;
	height: 50px;
}
#scrollable2 {
    overflow: scroll;
	height: 50px;
}
body {
    margin: 10px;
}
button {
	margin-bottom: 20px;
}
</style>
<script>
function triggerBug() {
document.querySelector("#scrollable1").style.transform = "scale(0)";
document.querySelector("#scrollable2").style.transform = "scale(0)";
document.querySelector("#scrollable1").style.transform = "scale(1)";
document.querySelector("#scrollable2").style.transform = "scale(1)";
}
</script>
</head>
<body>
<button onclick="triggerBug()">Trigger Bug</button>
<div id="scrollable1">content 1</div>
<div id="scrollable2">content 2</div>
</body>
</html>
